<div class="wrapper">
  @for (carriage of allCarriages(); track carriage) {
    <app-carriage
      [carriage]="carriage"
      [isEditable]="true"
      (openEditModal)="handleOpenEditModal($event)"
    ></app-carriage>
  }
</div>

<ng-template #editContent>
  <app-update-carriage-form [carriage]="editCarriage()"></app-update-carriage-form>
</ng-template>

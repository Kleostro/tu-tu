<div
  class="seat"
  [class]="classes()"
  [class.selected-seat]="seatService.selectedSeat$$() === seatNumber()"
  [class.booked-seat]="seatService.bookedSeatNumber$$() === seatNumber()"
  (click)="seatService.selectSeat(seatNumber(), carriageName(), carriageNumber())"
>
  {{ seatNumber() }}
</div>

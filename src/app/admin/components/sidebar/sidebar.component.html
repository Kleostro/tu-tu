<p-button routerLink="/" [rounded]="true" class="link-back">
  <span class="pi pi-home"></span>
</p-button>
<ul class="links">
  @for (link of navigationLinks; track link) {
    <li>
      <a [routerLink]="link.path" class="p-button font-bold link" routerLinkActive="active">
        <span class="pi" [class]="link.icon"></span>
        <span>{{ link.name }}</span>
      </a>
    </li>
  }
</ul>

<div class="wrapper">
  <div class="top">
    <h2>Ride {{ ride()?.rideId }}</h2>
  </div>
  <div class="bottom">
    <div class="rides">
      @if (ride(); as ride) {
        @for (ride of fullRideData(); let i = $index; track i) {
          <div class="ride">
            <div class="station">
              <strong>{{ ride.station?.city }}</strong>
            </div>
            <div class="time">
              <app-ride-time
                [to]="ride.path.to | date: 'yyyy-MM-dd hh:mm a'"
                [from]="ride.path.from | date: 'yyyy-MM-dd hh:mm a'"
                (timeChanged)="handleTimeChanged($event, i)"
              ></app-ride-time>
            </div>
            <div class="price">
              @if (ride.price?.length) {
                <span>Price</span>
                @for (price of ride.price; let i = $index; track i) {
                  <span>{{ price.type }} - {{ price.price | currency }}</span>
                }
              }
            </div>
          </div>
        }
      }
    </div>
  </div>
</div>

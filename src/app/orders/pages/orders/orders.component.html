@let users = ordersService.allUsers();

<div class="wrapper">
  @if (userOrderService.currentOrders$$(); as orders) {
    @if (authService.isAdmin$$() && orders.length) {
      <app-orders-list [users]="users"></app-orders-list>
    } @else {
      <app-orders-list></app-orders-list>
    }
  }
</div>

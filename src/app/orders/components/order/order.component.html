<div class="item-wrapper">
  <div class="item">
    <p-timeline [value]="events" layout="horizontal" align="top" class="timeline">
      <ng-template pTemplate="marker" let-event>
        <span class="marker" [class]="event.duration ? 'custom-marker' : 'time-marker'">{{
          event.duration ? event.duration : (event.date | date: 'HH:mm')
        }}</span>
      </ng-template>

      <ng-template pTemplate="content" let-event>
        <div class="p-timeline-event-content timeline-content">
          <ng-container>
            <div class="event-details">
              @if (stationsService.findStationById(event.stationID); as station) {
                <div>
                  <b>{{ station.city }} </b>
                </div>
              }
              <div>{{ event.date | date: 'MMMM dd hh:mm' }}</div>
            </div>
          </ng-container>
        </div>
      </ng-template>
    </p-timeline>

    <div class="route-wrapper">
      <div class="carriage-type"><b>Carriage type:</b> {{ carriageName }}</div>
      <span>Order ID: {{ order.id }}</span>
    </div>
  </div>
</div>

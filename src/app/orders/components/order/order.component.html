<hr />
<div class="wrapper">
  <p>Order ID: {{ order.id }}</p>
  <p>
    Start Time: <b>{{ order.schedule.segments[0].time[0] | date: 'MMMM dd HH:mm' }}</b>
  </p>
  <p>
    Start Station:
    @if (stationsService.findStationById(order.path[0]); as startStation) {
      <b>{{ startStation.city }}</b>
    }
  </p>
</div>

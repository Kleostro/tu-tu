<div class="page-wrapper">
  @if (tripItem) {
    <h1 class="title">Book your trip from {{ tripItem.routeStartStation }} to {{ tripItem.routeEndStation }}</h1>
    <div class="item-wrapper">
      <div class="item">
        <app-trip-timeline
          [departureDate]="tripItem.tripDepartureDate"
          [arrivalDate]="tripItem.tripArrivalDate"
          [startStation]="tripItem.routeStartStation"
          [endStation]="tripItem.routeEndStation"
        ></app-trip-timeline>
      </div>
    </div>
  }
</div>

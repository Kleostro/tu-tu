<div class="filter-container">
  @if (filterService.tripPoints$$()) {
    <strong class="from-to-title"
      >From: {{ filterService.tripPoints$$()?.from }} - To: {{ filterService.tripPoints$$()?.to }}</strong
    >
    <p-tabView [scrollable]="true" (onChange)="onTabChange($event)">
      @for (tab of takeTabsDates(); track trackByFn) {
        <p-tabPanel>
          <ng-template pTemplate="header">
            <div class="tab-container">
              <div class="tab-title-month">
                {{ tab | date: 'MMMM d' }}
              </div>
              <div class="tab-title-day">
                {{ tab | date: 'EEEE' }}
              </div>
            </div>
          </ng-template>
          <strong>{{ tab | date: 'MMMM d EEEE' }}</strong>
          <app-result-list></app-result-list>
        </p-tabPanel>
      }
    </p-tabView>
  }
</div>

<section class="search-section">
  <div class="search-container">
    <form [formGroup]="tripForm" (ngSubmit)="onSubmit()" class="search-form">
      <div class="autocomlete-section">
        <div class="search-group start-city">
          <p-autoComplete
            appAutocompleteIcon
            [icon]="'pi-circle-off'"
            id="startCity"
            formControlName="startCity"
            [suggestions]="filteredCities"
            (completeMethod)="filterCity($event)"
            placeholder="From"
          >
          </p-autoComplete>
        </div>

        <div class="search-group end-city">
          <p-autoComplete
            appAutocompleteIcon
            [icon]="'pi-circle-on'"
            id="endCity"
            formControlName="endCity"
            [suggestions]="filteredCities"
            (completeMethod)="filterCity($event)"
            placeholder="To"
            class="endCityAuto"
          ></p-autoComplete>
        </div>
      </div>

      <div class="search-group date-time">
        <p-calendar
          formControlName="tripDate"
          [minDate]="minDate"
          [showTime]="true"
          placeholder="Date/Time"
          dateFormat="D MM d"
          [iconDisplay]="'input'"
          [showIcon]="true"
          inputId="icondisplay"
        ></p-calendar>
      </div>

      <button pButton type="submit" label="Search" [disabled]="!tripForm.valid || filterService.isSearchLoading$$()" class="submit-btn" [icon]="filterService.isSearchLoading$$() ? 'pi pi-spin pi-spinner' : 'pi pi-search'"></button>
    </form>
  </div>
  <app-filter [tripData]="tripData$$()"></app-filter>
</section>

<div class="modal" [class]="modalService.isModalShow$$() ? 'show' : ''" (click)="outsideClick($event)">
  <div
    #modalDialog
    class="modal-dialog"
    appPosition
    [position]="modalService.position$$()"
    [style.width]="modalService.contentWidth$$()"
  >
    <div class="modal-content">
      <div class="modal-header">
        <strong class="modal-title">{{ modalService.modalTitle$$() }}</strong>
        <p-button
          class="close"
          icon="pi pi-times"
          [rounded]="true"
          severity="danger"
          (click)="modalService.closeModal()"
        />
      </div>
      <div class="modal-body">
        <ng-container *ngTemplateOutlet="modalService.content$$()"></ng-container>
      </div>
    </div>
  </div>
</div>
